   <div class="container">
    <div class="py-5 text-center bg-secondary text-white">
     <h1 class="mb-3">Upload File</h1>
        <form method='POST' action="/" enctype="multipart/form-data">
            {% for msg in messages %}
                {{msg}}
            {% endfor %}
            {% csrf_token %}
            <input type="file" class="file_type" name="myfile" > 
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>
   </div>
   <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id='table_id' class="tables table-striped table-bordered album" style="width:100%" data-server-side="true">
          <thead>
            <tr>
              <th data-data="name">Name</th>
              <th data-data="actor">Actor</th>
              <th data-data="release_date">Release date</th>
              <th data-data="poster_image">Poster picture</th>
              <th data-data="genres">genres</th>

            </tr>
          </thead>
          <tbody>
`            
            {% for movie in movies %} 
            <tr>
                <td>{{ movie.name }}</td>
            
                <td>{{ movie.actor }}</td>
          
                <td>{{ movie.release_date }}</td>
            
                <td>{{ movie.poster_image }}</td>
            
                <td>{{ movie.genres }}</td>
            <tr>
            {% endfor %}
        </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
